	var socket = io();

		var rhtml = '<p>' + body + '</p>';
		rhtml += '<input type = "radio" id = "opt1" value = "'+opt1+'" /><br />'; 
		rhtml += '<input type = "radio" id = "opt2" value = "'+opt2+'" /><br />'; 
		rhtml += '<input type = "radio" id = "opt3" value = "'+opt3+'" /><br />'; 
		rhtml += '<input type = "radio" id = "opt4" value = "'+opt4+'" /><br />';
		rhtml += 'You get ' + time + ' seconds to cast your vote!';
		$("#vote").html(rhtml); 
	});
</script>
